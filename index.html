<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Losowanie elementów z tablicy - metody tablicowe</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Losowanie elementów z tablicy</h1>

    <div class="section">
        <h3>Pierwotna tablica:</h3>
        <p id="tablicaNazwisk"></p>
    </div>

    <div class="section">
        <h3>Wylosowane osoby:</h3>
        <p id="wylosowaneOsoby"></p>
    </div>

    <div class="section">
        <h2>Aktualna tablica:</h2>
        <p id="aktualnaTablica"></p>
    </div>

    <button id="button" class="button">Losuj osobę</button>

    <script src="script.js"></script>
</body>

</html>
